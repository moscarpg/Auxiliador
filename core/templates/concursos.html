<!DOCTYPE html>
{% extends "index.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    {% block content %}
    <table class="table container">
        {% for concurso in concursos %}
            <tr>
                <td><button class="btn"><a href="{% url 'materias' concurso.id %}">{{concurso.nome}}</a></button></td>
                <td>
                    <form action="{% url 'removerConcurso' concurso.id %}">
                        <button type="submit" class="btn btn-danger bi bi-trash"><i></i></button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action="{% url 'cadastrarConcurso' %}" method="POST" class="form-group container">
        {% csrf_token %}
        <div class="col-sm-4">
            <label for="concurso">Nome do concurso:</label>
            <input type="text" name="concurso" placeholder="Nome do concurso" class="form-control" id="concurso">
            <br>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
    {%endblock%}
</body>
</html>
